<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  
  <title>Interactive Card Details</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="split left">
    <img src="./images/bg-main-desktop.png" alt="bg-image" class="bg-image">
  </div>
  <div class="split right">
    <div class="details-container">
      <form class="details-form" id="form">
        <div class="card-name">
          <label class="labels" id="card-name-label" for="card-name">CARDHOLDER NAME</label>
          <input type="text" class="inputs" id="card-name" placeholder="e.g. Jane Appleseed" required>
          <p class="error-message" id="card-name-error">Can't be blank</p>
        </div>
        <div class="card-number">
          <label class="labels" id="card-number-label" for="card-number">CARD NUMBER</label>
          <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" class="inputs" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
          <p class="error-message" id="card-number-error">Wrong format, numbers only</p>
        </div>
        <div class="card-bottom">
          <div class="card-expiry">
            <div class="card-expiry-month">
              <label class="labels" id="card-expiry-month-label" for="card-expiry-month">EXP. DATE (MM/YY)</label>
              <input type="tel" inputmode="numeric" autocomplete="cc-exp-month" maxlength="2" id="card-expiry-month" class="inputs" placeholder="MM" required>
              <input type="tel" inputmode="numeric" autocomplete="cc-exp-year"  maxlength="2" id="card-expiry-year" class="inputs" placeholder="YY" required>
            </div>
            <div class="cvc" id="cvc-id">
              <label for="cvc" class="labels" id="cvc-label">CVC</label>
              <input type="tel" class="inputs" id="card-cvc" inputmode="numeric" maxlength="3" placeholder="e.g. 123" required>
              <p class="error-message" id="card-cvc-error">Can't be blank</p>
            </div>
          </div>
          
        </div>
        <div class="button-container">
          <button type="submit" class="buttons" id="submit-details">CONFIRM</button>
        </div>
      </form>
      <div class="completed-container" id="completion-container">
        <div class="checkmark-container">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg" id="checkmark"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        </div>
        <div class="text">
          <h1 id="thanks">Thank you!</h1>
          <p id="added">We've added your card details</p>
        </div>
        <div class="continue-container">
          <button type="submit" class="buttons" id="continue">Continue</button>
        </div>
      </div>
    </div>
    
  </div>
  <div class="card-front">
    <div class="card-details">
      <svg class="svg" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <div class="card-number-display">
        <div class="num-container" id="num-container1">
          <p class="displays" id="card-number-display">0000 0000 0000 0000</p>
        </div>
      </div>
      <div class="card-name-display">
        <p class="displays" id="card-name-display">Jane Appleseed</p>
      </div>
      <div class="card-expiry-display">
        <p class="displays" id="card-expiry-month-display">00</p>/<p id="card-expiry-year-display">00</p>
      </div>
    </div>
  </div>
  <div class="card-back">
    <p class="displays" id="card-cvc-display">000</p>
  </div>
 

  <!-- Completed state start -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Balderas</a>.
  </div>
  <script type="module" src="./scripts/app.js" async defer></script>
  <script src="./node_modules/cleave.js/dist/cleave.min.js"></script>
</body>
</html>
